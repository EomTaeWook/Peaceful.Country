<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../wwwroot/css/metro-all.min.css">
    <link id="color-scheme" href="../wwwroot/css/schemes/darcula.min.css" rel="stylesheet">
    <link href="../wwwroot/css/pagination.css" rel="stylesheet">
    <title>평화로운 중고나라</title>
  </head>
  <body>
    <div>
        <ul class="v-menu" style="width: 50px; display: inline-block;">
            <li><button class="button" id="btnConfig"><span class="mif-cog icon"></span>설정</button></li>
            <li><button class="button" id="btnStart"><span class="mif-search icon"></span>시작</button></li>
            <li hidden="true"><button class="button" id="btnStop"><span class="mif-stop icon"></span>정지</button></li>
        </ul>
        <div class="container" style="display: inline-block;">
            <h5 class="text-center">키워드 조회 결과</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>이동</th>
                    </tr>
                    </thead>
                    <tbody id="body">
                    </tbody>
            </table>
          </div>
          <footer>
            <div class="container pagination">
            </div>
          </footer>
    </div>
    <!-- Dialog -->
    <div class="dialog" data-role="dialog">
        <div class="dialog-title">설정</div>
        <div class="dialog-content">
          <label for="keywoards">
              keywoards
            </label>
          <textarea id="keywoards" data-role="textarea"></textarea>
          <label for="numPerDay">경과된 날짜까지 검색(일)</label>
          <input type="text" data-role="spinner" id="numPerDay" data-buttons-position="right" value="1" data-min-Value="1">
          <label for="alertPeriod">알람 주기(분)</label>            
          <input type="text" data-role="spinner" id="numAlertPeriod" data-buttons-position="right" value="30" data-min-Value="30">
          <label for="isAlert">알람 수신 여부</label>            
          <select data-role="select" id="selIsAlert">
            <option value="true">예</option>
            <option value="false">아니요</option>
          </select>
          <!-- email -->
          <div style="margin-top: 5px;">
            <label for="emails">
                emails
            </label>
            <ul data-role="listview" id="emails">
              <li data-caption="testID@naver.com"></li>
            </ul>
            <hr>
            <div class="grid">
              <div class="row">
                  <div class="cell-8">
                      <input type="text" data-role="input" id="txtEmail">
                  </div>
                  <div class="cell-2"><button class="button" id="btnEmailAdd">추가</button></div>
                  <div class="cell-2"><button class="button" id="btnEmailDelete">삭제</button></div>
                </div>               
              </div>
            </div>
            <!-- email -->
        </div>

        <div class="dialog-actions">
            <button class="button js-dialog-close">닫기</button>
            <button class="button primary" id="btnSave">저장</button>
        </div>
    </div>    
    <script>
      require("./index.js");
    </script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js" type="text/javascript"></script>
  </body>
</html>
